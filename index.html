<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/Google-Noto-Emoji-People-Bodyparts-11922-backhand-index-pointing-left-light-skin-tone.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"

    <link rel="stylesheet" href="css/style.css" />
    <title>Analizador de palabras</title>
    <script src="js/analiza-palabras.js"></script>
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div
      class="main-container row align-items-center justify-content-center h-100"
    >
      <div class="caja d-flex align-items-center justify-content-center">
        <form>
          <div class="form-group">
            <label for="palabras">Palabras:</label>
            <textarea
              class="form-control"
              type="text"
              id="palabras"
              cols="20"
              rows="1"
            >
            </textarea>
            <button class="boton btn btn-primary" type="submit">
              Procesar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
